{% extends 'master.html' %}

{% block title %}
    All Members
{% endblock %}

{% block content %}
  <div class="container">
      <h1>Members</h1>
      <ul>
        {% for x in mymembers %}
        <li>
          <a href="details/{{x.id}}"> {{x.firstname}} {{x.lastname}} </a>
        </li>
        {% endfor %}
      </ul>

  </div>
{% endblock %}
